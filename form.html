<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم و گزارش پرسنل</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* استایل‌های اصلی */
        body {
            direction: rtl;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* استایل‌های حالت تاریک */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark-mode .form-container,
        body.dark-mode .modal-content {
            background: #1e1e1e;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
        body.dark-mode input[type="text"] {
            background-color: #333;
            color: #e0e0e0;
            border-color: #555;
        }
        body.dark-mode .modal-header,
        body.dark-mode th {
            background-color: #2a2a2a;
        }
        body.dark-mode tr:nth-child(even) {
            background-color: #242424;
        }
        body.dark-mode .modal-close {
            color: #e0e0e0;
        }
        body.dark-mode .toggle-mode-btn {
            background-color: #333;
            color: #e0e0e0;
            border-color: #555;
        }
        body.dark-mode h1 {
             color: #e0e0e0;
        }
        body.dark-mode tr:hover {
            background-color: #3a473a !important; /* رنگ سبز کم‌رنگ در حالت تاریک */
        }

        /* استایل‌های فرم */
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            position: relative;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        h1 { text-align: center; color: #555; margin-bottom: 20px; transition: color 0.3s; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; transition: background-color 0.3s, color 0.3s, border-color 0.3s; }
        button[type="submit"] { width: 100%; background-color: #5cb85c; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer; }
        button[type="submit"]:hover { background-color: #4cae4c; }

        /* استایل‌های دکمه‌های کنترلی */
        .control-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            display: flex;
            gap: 10px;
        }
        .toggle-btn, .toggle-mode-btn {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .toggle-mode-btn {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            padding: 10px;
        }
        
        /* استایل‌های سایدبار */
        .sidebar-container {
            position: fixed;
            top: 0;
            left: -350px;
            width: 320px;
            height: 100%;
            background-color: #fdfdfd;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .sidebar-container.active {
            left: 0;
        }
        .sidebar-item-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            text-align: right;
        }
        .sidebar-item-btn:hover {
            background-color: #e9e9e9;
        }

        /* استایل‌های پاپ‌آپ (Modal) */
        .modal {
            display: none; 
            position: fixed;
            z-index: 1002;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        .modal.open {
            display: flex;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 800px;
            animation-name: animatetop;
            animation-duration: 0.4s;
            position: relative;
        }
        .modal-close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-close:hover,
        .modal-close:focus {
            color: black;
            text-decoration: none;
        }
        .modal-header {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
        .modal-body {
            max-height: 70vh;
            overflow-y: auto;
        }
        
        /* استایل‌های جدول */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        td {
            font-weight: bold; /* تغییر اصلی: بولد کردن متن سلول */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e6f7e6; /* تغییر اصلی: رنگ سبز کم‌رنگ هنگام هاور */
        }

        @keyframes animatetop {
            from { top: -300px; opacity: 0 }
            to { top: 0; opacity: 1 }
        }
    </style>
</head>
<body>

    <div class="control-buttons">
        <button class="toggle-mode-btn" id="toggle-mode"><i class="fas fa-moon"></i></button>
        <button class="toggle-btn" id="toggle-sidebar">Management</button>
    </div>

    <div class="sidebar-container" id="sidebar">
        <h1>Management</h1>
        <button class="sidebar-item-btn" id="open-report-btn">گزارش پرسنل</button>
    </div>

    <div id="report-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-close">&times;</span>
                <h2>گزارش پرسنل</h2>
            </div>
            <div class="modal-body">
                <table id="personnel-table">
                    <thead>
                        <tr>
                            <th>نام</th>
                            <th>نام خانوادگی</th>
                            <th>کد ملی</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
                <p id="loading-message">در حال بارگذاری اطلاعات...</p>
            </div>
        </div>
    </div>
    
    <div class="form-container">
        <h1>فرم ورود اطلاعات</h1>
        <form id="contact-form">
            <label for="national-code">کد ملی:</label>
            <input type="text" id="national-code" name="entry.1635973673" required>
            
            <label for="first-name">نام:</label>
            <input type="text" id="first-name" name="entry.1097735468" required>
            
            <label for="last-name">نام خانوادگی:</label>
            <input type="text" id="last-name" name="entry.661927843" required>
            
            <button type="submit">ارسال</button>
        </form>
    </div>

    <script>
        // آدرس نهایی فرم شما
        const formURL = 'https://docs.google.com/forms/d/e/1FAIpQLScg6KHdjRctGfV8TFT5baK9glJpzTZpH-nHUDU7E8qNm5ByCA/formResponse';
        
        // آدرس وب اپلیکیشن شما
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxlTwe1iKhpcUaAe5YltnZ-c_MCI3EWsFaR-pH86yByRya21VOeiYE2ECzbhTLxGKPCWA/exec';
        
        // مدیریت سایدبار
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-sidebar');
        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // مدیریت حالت تاریک و روشن
        const toggleModeBtn = document.getElementById('toggle-mode');
        const body = document.body;
        toggleModeBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const icon = toggleModeBtn.querySelector('i');
            if (body.classList.contains('dark-mode')) {
                icon.className = 'fas fa-sun';
            } else {
                icon.className = 'fas fa-moon';
            }
        });

        // مدیریت پاپ‌آپ گزارش
        const reportModal = document.getElementById('report-modal');
        const openReportBtn = document.getElementById('open-report-btn');
        const modalCloseBtn = document.querySelector('.modal-close');

        openReportBtn.addEventListener('click', () => {
            reportModal.classList.add('open');
            fetchPersonnelData();
        });

        // با کلیک روی ضربدر، هم پاپ‌آپ و هم سایدبار بسته می‌شوند
        modalCloseBtn.addEventListener('click', () => {
            reportModal.classList.remove('open');
            sidebar.classList.remove('active');
        });
        
        // با کلیک در فضای بیرون از پاپ‌آپ، پاپ‌آپ بسته می‌شود
        window.addEventListener('click', (event) => {
            if (event.target === reportModal) {
                reportModal.classList.remove('open');
            }
        });


        // جاوا اسکریپت برای ارسال و دریافت اطلاعات
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const data = new FormData(form);
            fetch(formURL, {
                method: 'POST',
                body: data,
                mode: 'no-cors'
            })
            .then(() => {
                alert('اطلاعات شما با موفقیت ارسال شد!');
                form.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('مشکلی در ارسال اطلاعات پیش آمد.');
            });
        });
        
        function fetchPersonnelData() {
            const loadingMessage = document.getElementById('loading-message');
            const tableBody = document.querySelector('#personnel-table tbody');
            loadingMessage.style.display = 'block';
            tableBody.innerHTML = '';
            
            fetch(scriptURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    loadingMessage.style.display = 'none';
                    if (data.length === 0) {
                        loadingMessage.textContent = 'اطلاعاتی برای نمایش وجود ندارد.';
                        loadingMessage.style.display = 'block';
                        return;
                    }

                    data.forEach(item => {
                        const row = tableBody.insertRow();
                        const cell1 = row.insertCell(0);
                        const cell2 = row.insertCell(1);
                        const cell3 = row.insertCell(2);
                        
                        cell1.textContent = item.نام;
                        cell2.textContent = item['نام خانوادگی'];
                        cell3.textContent = item['کد ملی'];
                    });
                })
                .catch(error => {
                console.error('Error fetching data:', error);
                loadingMessage.textContent = 'مشکلی در بارگذاری اطلاعات پیش آمد. لطفاً از اتصال اینترنت خود مطمئن شوید و بعداً دوباره تلاش کنید.';
                loadingMessage.style.display = 'block';
                });
        }
    </script>
</body>
</html>
