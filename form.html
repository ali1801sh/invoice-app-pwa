<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم و گزارش پرسنل</title>
    <style>
        /* استایل‌های CSS */
        body {
            direction: rtl;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .main-container {
            display: flex;
            flex-wrap: wrap; /* برای نمایش صحیح در موبایل */
            width: 100%;
            max-width: 1200px;
            gap: 20px;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
        }
        .sidebar-container {
            background: #fdfdfd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow-y: auto;
            max-height: 80vh;
        }
        .sidebar-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .sidebar-item:last-child {
            border-bottom: none;
        }
        .sidebar-item p {
            margin: 5px 0;
            line-height: 1.5;
        }
        h1 { text-align: center; color: #555; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button[type="submit"] { width: 100%; background-color: #5cb85c; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer; }
        button[type="submit"]:hover { background-color: #4cae4c; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h1>فرم ورود اطلاعات</h1>
            <form id="contact-form">
                <label for="national-code">کد ملی:</label>
                <input type="text" id="national-code" name="entry.1635973673" required>
                
                <label for="first-name">نام:</label>
                <input type="text" id="first-name" name="entry.1097735468" required>
                
                <label for="last-name">نام خانوادگی:</label>
                <input type="text" id="last-name" name="entry.661927843" required>
                
                <button type="submit">ارسال</button>
            </form>
        </div>

        <div class="sidebar-container">
            <h1>گزارش پرسنل</h1>
            <div id="personnel-list">در حال بارگذاری اطلاعات...</div>
        </div>
    </div>

    <script>
        // آدرس نهایی فرم شما
        const formURL = 'https://docs.google.com/forms/d/e/1FAIpQLScg6KHdjRctGfV8TFT5baK9glJpzTZpH-nHUDU7E8qNm5ByCA/formResponse';
        
        // آدرس وب اپلیکیشن شما - این آدرس با اطلاعاتی که شما ارائه دادید به‌روزرسانی شده است.
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwWnowuwGpXh4ZS91_tP7B9S73c0yWzZOvLcDTFnSG0ruSoZr7pE5Hpm5kCoiU7JKXaIQ/exec';

        // جاوا اسکریپت برای ارسال اطلاعات به Google Forms
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const data = new FormData(form);
            fetch(formURL, {
                method: 'POST',
                body: data,
                mode: 'no-cors'
            })
            .then(() => {
                alert('اطلاعات شما با موفقیت ارسال شد!');
                form.reset();
                fetchPersonnelData(); // بعد از ارسال، اطلاعات را به‌روزرسانی می‌کند
            })
            .catch(error => {
                console.error('Error:', error);
                alert('مشکلی در ارسال اطلاعات پیش آمد.');
            });
        });
        
        // جاوا اسکریپت برای دریافت و نمایش اطلاعات از گوگل شیت
        function fetchPersonnelData() {
            fetch(scriptURL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const listElement = document.getElementById('personnel-list');
                    listElement.innerHTML = '';
                    
                    data.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'sidebar-item';
                        // توجه: عنوان ستون‌ها در گوگل شیت شما باید دقیقاً به همین شکل باشد
                        // (مثلاً: "نام", "نام خانوادگی", "کد ملی")
                        div.innerHTML = `
                            <p><strong>نام:</strong> ${item.نام}</p>
                            <p><strong>نام خانوادگی:</strong> ${item['نام خانوادگی']}</p>
                            <p><strong>کد ملی:</strong> ${item['کد ملی']}</p>
                        `;
                        listElement.appendChild(div);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('personnel-list').innerHTML = 'مشکلی در بارگذاری اطلاعات پیش آمد. لطفاً از اتصال اینترنت خود مطمئن شوید و بعداً دوباره تلاش کنید.';
                });
        }
        
        // با بارگذاری صفحه، اطلاعات را دریافت می‌کند
        fetchPersonnelData();
    </script>
</body>
</html>
